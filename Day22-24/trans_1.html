<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trans_1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script>
    var scoreObject = {
        "Tony": {
          "Math": 95,
          "English": 79,
          "Music": 68
        },
        "Simon": {
          "Math": 100,
          "English": 95,
          "Music": 98
        },
        "Annie": {
          "Math": 54,
          "English": 65,
          "Music": 88
        }
      }
    var scoreArray = []
    function trans(sObj) {
      var sAry = [],i=0
      for(var name in sObj){
        sAry[i]=[name,sObj[name].Math,sObj[name].English,sObj[name].Music]
        i++
      }
      return sAry
    }
    scoreArray = trans(scoreObject)
    console.log(scoreArray)
    var menuArr = [
      [1, "Area1", -1],
      [2, "Area2", -1],
      [3, "Area1-1", 1],
      [4, "Area1-2", 1],
      [5, "Area2-1", 2],
      [6, "Area2-2", 2],
      [7, "Area1-2-3", 4],
      [8, "Area2-2-1", 6],
    ]
    function trans2(mA) {
      var mO={}
      function f(now,n,a1,a2) {
        for(num in now){
          if(num==n) {
            if (now[num].subMenu)now[num].subMenu[a1]={
              name:a2
            }
            else now[num].subMenu={
              [a1]:{
                name:a2
              }
            }
            continue
          }
          else if(now[num].subMenu)f(now[num].subMenu,n,a1,a2)
        }
      }
      for (i = 0; i < mA.length; i++) {
        a1 = mA[i][0]
        a2 = mA[i][1]
        a3 = mA[i][2]
        if(a3==-1){
          mO[a1] = {
            name:a2,
          }
        }else{
          f(mO,a3,a1,a2)
        }
      }
      return mO
    }
    menuObject = trans2(menuArr)
    console.log(menuObject);

  </script>
</body>

</html>
